<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
<h1>Connexion</h1>
<form action="/client/connexion" method="POST">
    <label for="nom">Nom:</label><br>
    <input type="text" id="nom" name="nom" required><br>
    <label for="motDePasse">Mot de passe:</label><br>
    <input type="password" id="motDePasse" name="motDePasse" required><br><br>
    <button type="submit">Se connecter</button>
</form>
<p th:text="${erreur}" style="color: red"></p>
<hr>
<h2>Créer un Compte Client</h2>
<form action="/client/creer-compte" method="POST">
    <label for="nomNouveau">Nom:</label><br>
    <input type="text" id="nomNouveau" name="nomNouveau" required><br>
    <label for="motDePasseNouveau">Mot de passe:</label><br>
    <input type="password" id="motDePasseNouveau" name="motDePasseNouveau" required><br><br>
    <button type="submit">Créer Compte</button>
</form>
</body>
</html>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    h2 {
        color: #333;
        margin-bottom: 10px;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-width: 400px;
        margin: 0 auto;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    p {
        color: red;
        margin-bottom: 10px;
    }

    hr {
        border: none;
        border-top: 1px solid #ccc;
        margin-bottom: 20px;
    }
</style>
