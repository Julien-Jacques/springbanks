<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le compte</title>
</head>
<body>
<h1>Modifier le compte</h1>

<form action="/compte/modifier" method="post">
    <input type="hidden" id="compteId" name="compteId" th:value="${compte.id}">
    <label for="iban">IBAN :</label>
    <input type="text" id="iban" name="iban" th:value="${compte.iban}" readonly><br/>

    <label for="solde">Solde :</label>
    <input type="number" id="solde" name="solde" th:value="${compte.solde}" readonly><br/>

    <label for="decouverteAutorise">Découvert autorisé :</label>
    <input type="checkbox" id="decouverteAutorise" name="decouverteAutorise" th:checked="${compte.decouverteAutorise ? 'checked' : ''}"><br/>

    <label for="montantDecouvert">Montant du découvert :</label>
    <input type="number" id="montantDecouvert" name="montantDecouvert" th:value="${compte.montantdecouvert}"><br/><br/>


    <button type="submit">Modifier le compte</button>
</form>
</body>
</html>
<style>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    h1 {
        color: #333; /* Couleur du titre */
        margin-bottom: 20px;
    }

    form {
        background-color: #fff; /* Fond blanc */
        padding: 20px; /* Espacement interne */
        border: 1px solid #ccc; /* Bordure grise */
        border-radius: 5px; /* Coins arrondis */
        max-width: 400px; /* Largeur maximale du formulaire */
        margin: 0 auto; /* Centrer horizontalement */
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333; /* Couleur du texte */
    }

    input[type="text"],
    input[type="number"],
    input[type="checkbox"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

</style>
